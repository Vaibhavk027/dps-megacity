<style>
  #starCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
  }
</style>
    <script>
        const text = "STARSCOPE IS A PREMIUM STARGAZING AND ASTROPHOTOGRAPHY SERVICE AIMING TO MAKE ASTRONOMY ACCESSIBLE TO EVERYONE.";
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 40);
            }
        }

        window.onload = typeWriter;

        const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const stars = Array.from({ length: 250 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    z: Math.random() * canvas.width,
  }));

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      let k = 128.0 / star.z;
      let x = star.x * k + canvas.width / 2;
      let y = star.y * k + canvas.height / 2;
      let size = (1 - star.z / canvas.width) * 2;
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function animate() {
    stars.forEach(star => {
      star.z -= 2;
      if (star.z <= 0) {
        star.z = canvas.width;
        star.x = Math.random() * canvas.width;
        star.y = Math.random() * canvas.height;
      }
    });
    drawStars();
    requestAnimationFrame(animate);
  }

  animate();
        
    </script>
