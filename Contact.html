<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - StarScope</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url();
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #01030a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00c3ff;
      margin: 0;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00c3ff;
    }
    .contact-section {
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background: #111827;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 195, 255, 0.3);
    }
    .contact-section h2 {
      text-align: center;
      color: #00c3ff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, select {
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00c3ff;
      color: #000;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #009ccf;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #01030a;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>StarScope</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 StarScope | Designed for cosmic explorers ðŸŒŒ
  </footer>
</body>
</html>
