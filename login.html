<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | StarScope</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
</head>
<body>

  <div class="login-container">
    <h2>StarScope Login</h2>
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div class="toggle-password" onclick="togglePassword()">Show Password</div>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const toggleText = document.querySelector(".toggle-password");
      if (password.type === "password") {
        password.type = "text";
        toggleText.textContent = "Hide Password";
      } else {
        password.type = "password";
        toggleText.textContent = "Show Password";
      }
    }

    function validateForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return false;
      }

      // You can add real authentication logic here
      alert("Logged in successfully (demo)");
      return false; // prevent real form submit for now
    }
  </script>
<link rel="stylesheet" href="login.css">
</body>
</html>
